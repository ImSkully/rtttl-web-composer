<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="description" content="A rich web based Ring Tone Text Transfer Language (RTTTL) composer." />
		<meta name="keywords" content="rtttl, ringtone, ring, tone, text, transfer, language, composer, web, online, creator, application" />
		<meta name="author" content="Skully" />
		<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

		<meta property="og:image" content="images/icon.png" />
		<meta property="og:image:type" content="image/png" />
		<meta property="og:image:width" content="64" />
		<meta property="og:image:height" content="64" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />

		<!-- Favicon -->
		<link rel="icon" type="image/png" href="images/icon.png" />
		<link rel="shortcut icon" href="images/icon.png" />

		<!-- [CSS] -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta17/dist/css/tabler.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/notyf/3.10.0/notyf.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<link rel="stylesheet" href="css/style.css" />

		<title>RTTTL Web Composer</title>
	</head>

	<body>
		<div class="page">
			<!-- Navigation Bar -->
			<header class="navbar-expand-md">
				<div class="collapse navbar-collapse" id="navbar-menu">
					<div class="navbar navbar-light">
						<div class="container-xl">
							<!-- Navigation List -->
							<ul class="navbar-nav">
								<!-- Home -->
								<li class="nav-item active">
									<a class="nav-link" href="#">
										<span class="nav-link-icon d-md-none d-lg-inline-block"><i class="ti ti-music"></i></span>
										<span class="nav-link-title">RTTTL Composer</span>
									</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="https://github.com/ImSkully/rtttl-web-composer" target="_blank">
										<span class="nav-link-icon d-md-none d-lg-inline-block"><i class="ti ti-brand-github"></i></span>
										<span class="nav-link-title">Source</span>
									</a>
								</li>
							</ul>
							<div class="navbar-nav flex-row order-md-last">
								<div class="d-md-flex">
									<!-- Theme Switch Buttons -->
									<a href="?theme=dark" class="nav-link px-0 hide-theme-dark" title="Enable Dark Mode" data-bs-toggle="tooltip" data-bs-placement="bottom">
										<i class="ti ti-sun"></i>
									</a>
									<a href="?theme=light" class="nav-link px-0 hide-theme-light" title="Enable Light Mode" data-bs-toggle="tooltip" data-bs-placement="bottom">
										<i class="ti ti-moon"></i>
									</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</header>

			<!-- Page Content -->
			<div class="page-wrapper">
				<div class="page-body">
					<div class="container-xl">
						<!-- Main Tone Table is loaded from JS -->
						<div class="card">
							<div class="row">
								<div class="col-1 bg-primary">
									<table class="table card-table header-table">
										<tbody>
											<tr>
												<th>B</th>
											</tr>
											<tr>
												<th>A#</th>
											</tr>
											<tr>
												<th>A</th>
											</tr>
											<tr>
												<th>G#</th>
											</tr>
											<tr>
												<th>G</th>
											</tr>
											<tr>
												<th>F#</th>
											</tr>
											<tr>
												<th>F</th>
											</tr>
											<tr>
												<th>E</th>
											</tr>
											<tr>
												<th>D#</th>
											</tr>
											<tr>
												<th>D</th>
											</tr>
											<tr>
												<th>C#</th>
											</tr>
											<tr>
												<th>C</th>
											</tr>
											<tr>
												<th>
													<span
														class="form-help mx-1"
														data-bs-toggle="popover"
														data-bs-placement="top"
														data-bs-html="true"
														data-bs-content="Controls the duration for individual notes, any column with <code>d</code> will use the default <strong>Duration</strong> that is set below."
														>?</span
													>
													d
												</th>
											</tr>
											<tr>
												<th>
													<span
														class="form-help mx-1"
														data-bs-toggle="popover"
														data-bs-placement="top"
														data-bs-html="true"
														data-bs-content="Adjust the octave (pitch) for individual notes, any column with <code>o</code> will use the default <strong>Octave</strong> that is set below."
														>?</span
													>
													o
												</th>
											</tr>
										</tbody>
									</table>
								</div>
								<div class="col-11 px-0">
									<div class="table-responsive">
										<table id="composer-table" class="table composer-table"></table>
									</div>
								</div>
							</div>
						</div>

						<div class="card mt-3">
							<div class="card-body">
								<!-- Controls Row -->
								<div class="row">
									<!-- BPM Slider -->
									<div class="col-6">
										<label class="form-label" for="bpm-slider">BPM <span class="text-muted">(Range: 5 - 900)</span> <kbd>V</kbd> - <kbd>B</kbd></label>
										<div class="row">
											<div class="col-8">
												<input type="range" class="form-range mt-2" value="63" min="5" max="900" id="bpm-slider" />
											</div>
											<div class="col-3">
												<input
													data-bs-toggle="tooltip"
													data-bs-placement="top"
													title="Use left slider to adjust"
													type="text"
													class="form-control disabled"
													id="bpm-input"
													value="63"
													readonly
												/>
											</div>
										</div>
									</div>

									<!-- Octave Dropdown -->
									<div class="col-3">
										<label class="form-label" for="octave-selector">Octave <kbd>O</kbd></label>
										<select id="octave-selector" class="form-select">
											<option value="4">4</option>
											<option value="5">5</option>
											<option value="6" selected>6 (Default)</option>
											<option value="7">7</option>
										</select>
									</div>

									<!-- Duration Dropdown -->
									<div class="col-3">
										<label class="form-label" for="duration-selector">Duration <kbd>D</kbd></label>
										<select id="duration-selector" class="form-select">
											<option value="1">1</option>
											<option value="2">1/2</option>
											<option value="4" selected>1/4 (Default)</option>
											<option value="8">1/8</option>
											<option value="16">1/16</option>
											<option value="32">1/32</option>
										</select>
									</div>
								</div>

								<!-- RTTTL Output Text Area -->
								<div class="row">
									<div class="col-8">
										<div class="my-3">
											<label class="form-label" for="rtttl-output-textbox">RTTTL Output</label>
											<div class="input-icon mb-3">
												<span class="input-icon-addon"><i class="ti ti-music"></i></span>
												<input type="text" class="form-control font-terminal" id="rtttl-output-textbox" placeholder="song_name:d=4,o=5,b=140:..." />
											</div>
										</div>
									</div>

									<!-- Playback -->
									<div class="col-4">
										<div class="my-3">
											<div class="form-label">Playback <kbd>Spacebar</kbd></div>
											<div class="btn-group w-100" role="group">
												<!-- Play Button -->
												<input type="radio" class="btn-check" name="btn-radio-toolbar" id="radio-toolbar-play" autocomplete="off" />
												<label for="radio-toolbar-play" class="btn btn-success">
													<svg
														xmlns="http://www.w3.org/2000/svg"
														width="24"
														height="24"
														viewBox="0 0 24 24"
														fill="none"
														stroke="currentColor"
														stroke-width="2"
														stroke-linecap="round"
														stroke-linejoin="round"
														class="icon icon-tabler icons-tabler-outline icon-tabler-player-play"
													>
														<path stroke="none" d="M0 0h24v24H0z" fill="none" />
														<path d="M7 4v16l13 -8z" />
													</svg>
													Play
												</label>
												<!-- Stop Button -->
												<input type="radio" class="btn-check" name="btn-radio-toolbar" id="radio-toolbar-stop" autocomplete="off" disabled="disabled" />
												<label for="radio-toolbar-stop" class="btn btn-danger">
													<svg
														xmlns="http://www.w3.org/2000/svg"
														width="24"
														height="24"
														viewBox="0 0 24 24"
														fill="none"
														stroke="currentColor"
														stroke-width="2"
														stroke-linecap="round"
														stroke-linejoin="round"
														class="icon icon-tabler icons-tabler-outline icon-tabler-player-stop"
													>
														<path stroke="none" d="M0 0h24v24H0z" fill="none" />
														<path d="M5 5m0 2a2 2 0 0 1 2 -2h10a2 2 0 0 1 2 2v10a2 2 0 0 1 -2 2h-10a2 2 0 0 1 -2 -2z" />
													</svg>
													Stop
												</label>

												<!-- Load From Text Area Button -->
												<input type="radio" class="btn-check" name="btn-radio-toolbar" id="radio-toolbar-load-from-textarea" autocomplete="off" />
												<label for="radio-toolbar-load-from-textarea" class="btn btn-info">
													<svg
														xmlns="http://www.w3.org/2000/svg"
														width="24"
														height="24"
														viewBox="0 0 24 24"
														fill="none"
														stroke="currentColor"
														stroke-width="2"
														stroke-linecap="round"
														stroke-linejoin="round"
														class="icon icon-tabler icons-tabler-outline icon-tabler-book-upload"
													>
														<path stroke="none" d="M0 0h24v24H0z" fill="none" />
														<path d="M14 20h-8a2 2 0 0 1 -2 -2v-12a2 2 0 0 1 2 -2h12v5" />
														<path d="M11 16h-5a2 2 0 0 0 -2 2" />
														<path d="M15 16l3 -3l3 3" />
														<path d="M18 13v9" />
													</svg>
													Load From Text Area
												</label>

												<!-- Volume Button -->
												<button class="btn btn-icon bg-azure-lt" name="btn-radio-toolbar" data-bs-toggle="dropdown" autocomplete="off">
													<svg
														xmlns="http://www.w3.org/2000/svg"
														width="24"
														height="24"
														viewBox="0 0 24 24"
														fill="none"
														stroke="currentColor"
														stroke-width="2"
														stroke-linecap="round"
														stroke-linejoin="round"
														class="icon icon-tabler icons-tabler-outline icon-tabler-volume"
													>
														<path stroke="none" d="M0 0h24v24H0z" fill="none" />
														<path d="M15 8a5 5 0 0 1 0 8" />
														<path d="M17.7 5a9 9 0 0 1 0 14" />
														<path d="M6 15h-2a1 1 0 0 1 -1 -1v-4a1 1 0 0 1 1 -1h2l3.5 -4.5a.8 .8 0 0 1 1.5 .5v14a.8 .8 0 0 1 -1.5 .5l-3.5 -4.5" />
													</svg>
													<div class="dropdown-menu p-2">
														<label class="form-label text-center" id="radio-toolbar-slider-volume-text" for="radio-toolbar-slider-volume">20%</label>
														<input type="range" class="form-range" value="20" min="0" max="100" id="radio-toolbar-slider-volume" />
													</div>
												</button>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<!-- Footer -->
			<footer class="footer footer-transparent d-print-none">
				<div class="container-xl">
					<div class="row text-center align-items-center flex-row-reverse">
						<!-- Footer Links -->
						<div class="col-lg-auto ms-lg-auto">
							<ul class="list-inline list-inline-dots mb-0">
								<li class="list-inline-item">
									<a href="https://github.com/ImSkully/rtttl-web-composer" target="_blank" class="link-secondary"> View source on GitHub <i class="ti ti-external-link"></i> </a>
								</li>
							</ul>
						</div>

						<!-- Footer Text -->
						<div class="col-12 col-lg-auto mt-3 mt-lg-0">
							<ul class="list-inline list-inline-dots mb-0">
								<li class="list-inline-item">

								</li>
							</ul>
						</div>
					</div>
				</div>
			</footer>
		</div>

		<!-- Scripts -->
		<script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<script src="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta17/dist/js/tabler.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/notyf/3.10.0/notyf.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<script src="js/main.js"></script>
		<script src="js/theme.js"></script>
